<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Video Thumbnail Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Online Video Thumbnail Generator</h1>
        <div class="card">
            <div class="card-body">
                <div class="upload-section mb-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="video-source" value="url" id="url-radio">
                        <label class="form-check-label" for="url-radio">Video from URL</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="video-source" value="file" id="file-radio" checked>
                        <label class="form-check-label" for="file-radio">Video from file</label>
                    </div>
                    <input type="text" id="video-url" class="form-control mt-2" placeholder="Enter video URL" disabled>
                    <input type="file" id="video-file" class="form-control mt-2">
                </div>
                <div class="video-preview mb-4">
                    <video id="video" controls class="w-100"></video>
                </div>
                <div class="thumbnail-options mb-4">
                    <div class="form-group">
                        <label for="image-width">Image width:</label>
                        <input type="number" id="image-width" class="form-control" value="1080">
                    </div>
                    <button id="snap-photo" class="btn btn-primary">Snap Photo</button>
                    <button id="auto-snap" class="btn btn-secondary">Auto Snap Each</button>
                    <select id="snap-interval" class="form-control d-inline-block w-auto ml-2">
                        <option value="1">1 sec</option>
                        <option value="2">2 sec</option>
                        <option value="3">3 sec</option>
                        <option value="5">5 sec</option>
                        <option value="10">10 sec</option>
                        <option value="30">30 sec</option>
                        <option value="60">1 min</option>
                    </select>
                </div>
                <div id="thumbnails" class="d-flex flex-wrap"></div>
                <canvas id="thumbnail-canvas"></canvas>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
